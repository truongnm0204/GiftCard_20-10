  <script>
    // Xử lý mở thư
    const envelope = document.getElementById('envelope');
    const letterModal = document.getElementById('letterModal');
    const closeLetter = document.getElementById('closeLetter');

    // Click vào phong bì để mở thư
    envelope.addEventListener('click', function () {
      letterModal.style.display = 'flex';
      envelope.classList.add('opened');
    });

    // Click nút X để đóng thư
    closeLetter.addEventListener('click', function () {
      letterModal.style.display = 'none';
    });

    // Click ra ngoài để đóng thư
    letterModal.addEventListener('click', function (e) {
      if (e.target === letterModal) {
        letterModal.style.display = 'none';
      }
    });

    // ========== HIỆU ỨNG TRÁI TIM THEO CHUỘT ==========
    let mouseX = 0;
    let mouseY = 0;
    let isMoving = false;
    let moveTimeout;

    // Theo dõi vị trí chuột
    document.addEventListener('mousemove', function (e) {
      mouseX = e.pageX;
      mouseY = e.pageY;

      // Đánh dấu là đang di chuyển
      isMoving = true;

      // Tạo trái tim khi di chuột
      createHeart(mouseX, mouseY);

      // Reset timeout
      clearTimeout(moveTimeout);
      moveTimeout = setTimeout(function () {
        isMoving = false;
      }, 100);
    });

    // Tạo trái tim
    function createHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'mouse-heart';
      heart.innerHTML = '❤️';
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';

      // Random một chút vị trí để tự nhiên hơn
      const randomX = (Math.random() - 0.5) * 20;
      const randomY = (Math.random() - 0.5) * 20;
      heart.style.setProperty('--random-x', randomX + 'px');
      heart.style.setProperty('--random-y', randomY + 'px');

      // Random size to hơn một chút (0.9 - 1.4)
      const randomSize = 0.9 + Math.random() * 0.5;
      heart.style.fontSize = (randomSize * 24) + 'px';

      document.body.appendChild(heart);

      // Xóa sau khi animation kết thúc
      setTimeout(function () {
        heart.remove();
      }, 1500);
    }

    // Giới hạn số lượng trái tim tạo ra (throttle)
    let lastHeartTime = 0;
    const originalCreateHeart = createHeart;
    createHeart = function (x, y) {
      const now = Date.now();
      if (now - lastHeartTime > 50) { // Tạo mỗi 50ms
        originalCreateHeart(x, y);
        lastHeartTime = now;
      }
    };
  </script>
