  <script>
    // X·ª≠ l√Ω m·ªü th∆∞
    const envelope = document.getElementById('envelope');
    const letterModal = document.getElementById('letterModal');
    const closeLetter = document.getElementById('closeLetter');

    // Click v√†o phong b√¨ ƒë·ªÉ m·ªü th∆∞
    envelope.addEventListener('click', function () {
      letterModal.style.display = 'flex';
      envelope.classList.add('opened');
    });

    // Click n√∫t X ƒë·ªÉ ƒë√≥ng th∆∞
    closeLetter.addEventListener('click', function () {
      letterModal.style.display = 'none';
    });

    // Click ra ngo√†i ƒë·ªÉ ƒë√≥ng th∆∞
    letterModal.addEventListener('click', function (e) {
      if (e.target === letterModal) {
        letterModal.style.display = 'none';
      }
    });

    // ========== HI·ªÜU ·ª®NG TR√ÅI TIM THEO CHU·ªòT ==========
    let mouseX = 0;
    let mouseY = 0;
    let isMoving = false;
    let moveTimeout;

    // Theo d√µi v·ªã tr√≠ chu·ªôt
    document.addEventListener('mousemove', function (e) {
      mouseX = e.pageX;
      mouseY = e.pageY;

      // ƒê√°nh d·∫•u l√† ƒëang di chuy·ªÉn
      isMoving = true;

      // T·∫°o tr√°i tim khi di chu·ªôt
      createHeart(mouseX, mouseY);

      // Reset timeout
      clearTimeout(moveTimeout);
      moveTimeout = setTimeout(function () {
        isMoving = false;
      }, 100);
    });

    // T·∫°o tr√°i tim
    function createHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'mouse-heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';

      // Random m·ªôt ch√∫t v·ªã tr√≠ ƒë·ªÉ t·ª± nhi√™n h∆°n
      const randomX = (Math.random() - 0.5) * 20;
      const randomY = (Math.random() - 0.5) * 20;
      heart.style.setProperty('--random-x', randomX + 'px');
      heart.style.setProperty('--random-y', randomY + 'px');

      // Random size to h∆°n m·ªôt ch√∫t (0.9 - 1.4)
      const randomSize = 0.9 + Math.random() * 0.5;
      heart.style.fontSize = (randomSize * 24) + 'px';

      document.body.appendChild(heart);

      // X√≥a sau khi animation k·∫øt th√∫c
      setTimeout(function () {
        heart.remove();
      }, 1500);
    }

    // Gi·ªõi h·∫°n s·ªë l∆∞·ª£ng tr√°i tim t·∫°o ra (throttle)
    let lastHeartTime = 0;
    const originalCreateHeart = createHeart;
    createHeart = function (x, y) {
      const now = Date.now();
      if (now - lastHeartTime > 50) { // T·∫°o m·ªói 50ms
        originalCreateHeart(x, y);
        lastHeartTime = now;
      }
    };
  </script>
